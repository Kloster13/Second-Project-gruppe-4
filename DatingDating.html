<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DatingDating</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <a href="#maincontent" class="skip-link">Skip to main content</a>
      <div class="header-content">
        <img class="logo" src="img/logo.png" alt="DatingDating.dk" />
        <h1 class="link">
          <a href="https://www.dating.dk/">DatingDating.dk</a>
        </h1>
      </div>
    </header>
    <main id="maincontent">
      <div class="form-container">
        <div class="signin">
          <h2>Create your account</h2>
          <p>Or <a href="https://www.dating.dk/">sign in</a> to your account</p>
        </div>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <div class="password-field">
            <label for="password">Enter password</label>
            <input
              type="password"
              id="password"
              name="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              required
            />
            <div class="password-requirements">
              <p>Password must contain at least</p>
              <ul>
                <li>8 characters</li>
                <li>1 capital letter</li>
                <li>1 number</li>
              </ul>
            </div>
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label for="first-name">First name</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div class="form-group">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
            <div class="form-group">
              <label id="gender">Gender</label>
              <br />
              <div
                class="radio-group"
                role="radiogroup"
                aria-labelledby="gender"
              >
                <div class="radio-item">
                  <input
                    type="radio"
                    id="gender-male"
                    name="gender"
                    value="male"
                    class="radio-control"
                    required
                  />
                  <label for="gender-male">Male</label>
                </div>
                <div class="radio-item">
                  <input
                    type="radio"
                    id="gender-female"
                    name="gender"
                    value="female"
                    class="radio-control"
                    required
                  />
                  <label for="gender-female">Female</label>
                </div>
                <div class="radio-item">
                  <input
                    type="radio"
                    id="gender-other"
                    name="gender"
                    value="other"
                    class="radio-control"
                    required
                  />
                  <label for="gender-other">Other</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="dob">Date of birth</label>
              <input type="date" id="dob" name="dob" required />
            </div>
            <div class="form-group">
              <label for="zip">Zip code</label>
              <input
                type="number"
                id="zip"
                name="zip"
                min="1"
                max="9999"
                required
              />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" required />
            </div>
            <div class="form-group">
              <label for="nationality">Nationality</label>
              <select name="nationality" id="nationality">
                <option value="-" selected>-</option>
                <option value="denmark">Denmark</option>
                <option value="sweden">Sweden</option>
                <option value="norway">Norway</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
                <option value="spain">Spain</option>
              </select>
            </div>
            <div class="form-group">
              <label for="myRange">Match Distance</label>
              <br />
              <div class="slidecontainer">
                <input
                  type="range"
                  min="1"
                  max="300"
                  value="1"
                  class="slider"
                  id="myRange"
                />
                <div class="slider-value">
                  Kilometers: <span id="km">1</span>
                </div>
              </div>
            </div>
          </div>
          <div class="interest">
            <p>Interest</p>
            <div class="interest-row" id="interest">
              <label class="interest-item"
                ><input
                  type="checkbox"
                  id="music"
                  name="interest"
                  value="music"
                />
                Music</label
              >
              <label class="interest-item"
                ><input
                  type="checkbox"
                  id="travel"
                  name="interest"
                  value="travel"
                />
                Travel</label
              >
              <label class="interest-item"
                ><input
                  type="checkbox"
                  id="reading"
                  name="interest"
                  value="reading"
                />
                Reading</label
              >
              <label class="interest-item"
                ><input
                  type="checkbox"
                  id="sports"
                  name="interest"
                  value="sports"
                />
                Sports</label
              >
              <label class="interest-item"
                ><input
                  type="checkbox"
                  id="cooking"
                  name="interest"
                  value="cooking"
                />
                Cooking</label
              >
              <label class="interest-item"
                ><input
                  type="checkbox"
                  id="movies"
                  name="interest"
                  value="movies"
                />
                Movies</label
              >
              <label class="interest-item"
                ><input
                  type="checkbox"
                  id="gaming"
                  name="interest"
                  value="gaming"
                />
                Gaming</label
              >
              <label class="interest-item"
                ><input type="checkbox" id="art" name="interest" value="art" />
                Art</label
              >
              <label class="interest-item"
                ><input
                  type="checkbox"
                  id="fitness"
                  name="interest"
                  value="fitness"
                />
                Fitness</label
              >
              <label class="interest-item"
                ><input
                  type="checkbox"
                  id="chess"
                  name="interest"
                  value="chess"
                />
                Chess</label
              >
            </div>

            <div class="passport">
              <p>Picture of passport</p>
              <input
                type="file"
                id="passport"
                name="passport"
                accept="image/*"
                capture="environment"
                required
              />
            </div>

            <div class="terms">
              <label for="terms"
                >I accept
                <a href="https://www.dating.dk/">DatingDating.dk's</a> terms of
                service</label
              >
              <input
                type="checkbox"
                id="terms"
                name="terms"
                value="yes"
                required
              />
              <span
                id="terms-error"
                class="form-error"
                role="alert"
                aria-live="polite"
                hidden
              ></span>
            </div>
            <div class="newsletter">
              <label for="newsletter"
                >I would like to receive newsletters</label
              >
              <input
                type="checkbox"
                id="newsletter"
                name="newsletter"
                value="yes"
              />
            </div>
            <div class="submit-button">
              <button class="button" type="submit" id="create-account">
                Create account
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <a href="https://www.dating.dk/">Terms of Use</a><span> | </span
      ><a href="https://www.dating.dk/">Privacy Policy</a>
    </footer>
  </body>
</html>
